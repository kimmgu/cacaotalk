<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View | Cacao</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/b544fcb91e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-signal"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chat.html">
            <span class="nav__chat__badge badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="view.html"
            ><i class="fa-solid fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__more__badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">View</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by Fingerprint</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h6>Open Chat</h6>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://www.pinkvilla.com/imageresize/bts_main_181.jpg?width=752&format=webp&t=pvorg"
              />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__image">
              <img
                src="https://www.pinkvilla.com/imageresize/bts_main_181.jpg?width=752&format=webp&t=pvorg"
              />
              <div class="open-post__like-count">
                <i class="fa-solid fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Do you guys not have phones?</span>
    </div>
  </body>
</html>
