<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Cacao</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/b544fcb91e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="chats-screen">
    <div class="status-bar status-bar-color">
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-signal"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Mike</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fa-solid fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fa-solid fa-bars fa-2x"></i>
        </span>
      </div>
    </header>

    <main class="main-screen main-chats">
      <div class="chats__timestamp">
        <i class="fa-regular fa-calendar-days"></i> Tuesday, July 26, 2022
      </div>

      <div class="message-row">
        <img src="../public/MichaelDeSanta.webp" />
        <div class="message-row__content">
          <span class="message__author">Mike</span>
          <div class="message__data">
            <span class="message__bubble">The Big One?</span>
            <span class="message__time">20:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__data">
            <span class="message__bubble">How cool is that? </span>
            <span class="message__time">20:22</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="../public/MichaelDeSanta.webp" />
        <div class="message-row__content">
          <span class="message__author">Mike</span>
          <div class="message__data">
            <span class="message__bubble">Hi</span>
            <span class="message__time">20:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Do you guys not have phones?</span>
    </div>
  </body>
</html>
