<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Cacao</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="scss/styles.scss" />
    <script type="module" src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/b544fcb91e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>20:22</span>
      </div>
      <div class="status-bar__column">
        <span><i class="fa-solid fa-signal"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
        <span><i class="fa-solid fa-battery-full"></i></span>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chat.html">
            <span class="nav__chat__badge badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="view.html"
            ><i class="fa-solid fa-eye fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#"
            ><i class="fa-solid fa-bag-shopping fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__more__badge"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-qrcode fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="../public/FranklinClinton.webp"
            alt="Franklin Clinton"
            class="user-component__profile__image"
          />
          <div class="user-component__profile">
            <h3 class="user-component__profile__name">Frank</h3>
            <h4 class="user-component__profile__status-message">
              +1 328-555-0156
            </h4>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-gifts"></i><span>Gifts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-store"></i><span>Shopping</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-m"></i><span>Makers</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-dog"></i><span>Friends</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-cookie"></i>
            </div>
            <span class="more-suggestions__icon-title">Cacao Cookie</span>
          </div>

          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-cookie"></i>
            </div>
            <span class="more-suggestions__icon-title">Cacao Cookie</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Do you guys not have phones?</span>
    </div>
  </body>
</html>
